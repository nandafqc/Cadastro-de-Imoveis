<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <link rel="stylesheet" href="/CSS/style.css">

    <title>Encontre seu Imovel</title>

</head>
<body>
    
    <form action="" class="form">

        <h2>Encontre seu Imovel</h2>

        <label for="tipoimovel" class="label">Tipo de Imovel</label>
        <select name="tipoimovel" id="tipoimovel">
            <option value="">Selecione</option>
            <option value="Casa">Casa</option>
            <option value="Apartamento">Apartamento</option>
            <option value="Kitnet">Kitnet</option>
            <option value="Sitio">Sítio</option>
            <option value="Lote">Lote</option>
        </select>

        <label for="tamanho" class="label">Tamanho:</label>
        <input type="text"> <spam>m</spam> <sup>2</sup> </input>

        <fieldset>
            <legend>Endereço:</legend>
            <label for="estados" class="label">Estados:</label>
                <select id="UF" name="UF">
                    <option value="">Selecione</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select><br><br>
            <label for="cidade" class="label">Cidades:</label>   
            <input type="text" id="cidade" name="cidade"><br><br>
            <label for="cep" class="label">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000"><br><br>
            <label for="bairro" class="label">Bairro:</label>
            <input type="text" id="bairro" name="bairro"><br><br>

            <div>
            <label for="rua" class="label">Rua:</label>
            <input type="text" id="rua" name="rua"><br><br>
            <label for="numero" class="label">Numero:</label>
            <input type="number" id="numero" name="numero"><br><br>
            <label for="ponto-referencia" class="label">Ponto de Referencia</label>
            <textarea id="ponto-referencia" name="ponto-referencia" rows="1" cols="20"></textarea><br><br>
            <input type="submit" value="Enviar">
        </fieldset>
            </div>

        <div>
        <h3>Que tipo de negocio?</h3>
              <input type="radio" id="html" name="fav_language" value="HTML">
              <label for="html">Vender</label>
              <input type="radio" id="css" name="fav_language" value="CSS">
              <label for="css">Comprar</label>
              <input type="radio" id="javascript" name="fav_language" value="JavaScript">
              <label for="javascript">Alugar</label>
        </div>
        <br>

        <Button type="submit">Enviar</Button>
        <button type="reset" class="button">Limpar</button>

          </form>

    </form>
    
</body>
</html>
